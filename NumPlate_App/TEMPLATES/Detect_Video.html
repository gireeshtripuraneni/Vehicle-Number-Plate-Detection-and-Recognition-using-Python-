{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}
        <style>
    .box {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 50px;
}

.box > div { /*The > denotes only the first or immediate child will be affected*/
  width: 500px;
  height: auto;
  /*border: dotted;
*/
}
</style>
<div style="background-image:  url('/media/BG.jpg'); background-repeat:no-repeat;background-size:cover;  height:658px; width:100%;">    
<div class="box">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form action="/Detect_Video/" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <h1>Select Video</h1>
            <input class="form-control" type="file" name="video" accept="video/*">
            <br>
            <input class="btn btn-primary" type="submit" name="">
        </form>
    </div>
</div>
</div>
{%endblock%}
